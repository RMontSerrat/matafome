<html>
   <head>
      <title>Matafome</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="./build/css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="./build/css/style.css" />
      <link rel="stylesheet" type="text/css" href="./src/vendor/css/foundation.min.css">
      <script src="src/vendor/js/jquery.min.js"></script>
   </head>
   <body>
      <div id="container" class="row medium-8 large-7 columns">
      </div>
      <script type="text/javascript">
         function initMap() {
            var input = document.querySelector("input[name='vicinity']");
            var autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.addListener('place_changed', function() {
               var place = autocomplete.getPlace();
               if (!place.geometry) {
                  window.alert("Autocomplete's returned place contains no geometry");
                  return;
               }
               
               var address = '';
               if (place.address_components) {
                  address = [
                    (place.address_components[0] && place.address_components[0].short_name || ''),
                    (place.address_components[1] && place.address_components[1].short_name || ''),
                    (place.address_components[2] && place.address_components[2].short_name || '')
                  ].join(' ');
               }
            })
         };
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArHdz5rngayzx8zQ_-mJrL62Rs6CddzGY&signed_in=true&libraries=places&callback=initMap" async defer></script>
      <script type="text/javascript" src="./build/js/all.min.js"></script>
      <script type="text/javascript" src="./src/js/model.js"></script>
      <script type="text/javascript" src="./src/js/home.js"></script>
      <script type="text/javascript" src="./src/js/header.js"></script>
      <script type="text/javascript" src="./src/js/list.js"></script>
      <script type="text/javascript" src="./src/js/new.js"></script>
      <script type="text/javascript" src="./src/js/search.js"></script>
      <script type="text/javascript" src="./src/js/section.js"></script>
      <script type="text/javascript" src="./src/js/app.js"></script>
   </body>
</html>
